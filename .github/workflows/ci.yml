name: CI

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    env:
      DJANGO_SECRET_KEY: github-ci-secret
      DJANGO_DEBUG: "False"
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/postgres
      PYTHONUNBUFFERED: "1"
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Use the canonical repository-level requirements file only.
          pip install -r requirements.txt

      - name: Run database migrations
        run: python manage.py migrate --noinput

      - name: Lint
        run: make lint

      - name: Tests
        run: make test

  deploy:
    name: Deploy to Production
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on:
      - self-hosted
      - linux
      - production
    env:
      APP_VERSION: ${{ github.ref_name }}
      APP_COMMIT_SHA: ${{ github.sha }}
    steps:
      - uses: actions/checkout@v4

      - name: Stop existing stack
        run: docker compose down --remove-orphans || true

      - name: Build and restart services
        run: |
          APP_VERSION="$APP_VERSION" APP_COMMIT_SHA="$APP_COMMIT_SHA" docker compose up --build -d

      - name: Show service status
        run: docker compose ps
