services:
  web:
    build: .
    container_name: miyan_web
    restart: always
    command: gunicorn config.wsgi:application --bind 0.0.0.0:8000
    ports:
      - "8003:8000"        # You can map 8003 â†’ 8000 internally
    env_file:
      - .env
    volumes:
      - .:/app
    depends_on:
      - db

  db:
    image: postgres:15
    container_name: miyan_db
    restart: always
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres_data: