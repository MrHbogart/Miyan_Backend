services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - '5432:5432'
    volumes:
      - ./dbdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h localhost -p 5432"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
    ports:
      - '8000:8000'
    env_file:
      - .env
    depends_on:
      - db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/core/health/', timeout=5)"]
      interval: 20s
      timeout: 5s
      retries: 5
    volumes:
      - media_data:/app/media

  telegram-bot:
    build:
      context: ./telegram_bot
    env_file:
      - .env
    environment:
      - TELEGRAM_TOKEN=${TELEGRAM_TOKEN}
      - API_URL=${API_URL:-http://web:8000}
      - TELEGRAM_SHARED_SECRET=${TELEGRAM_SHARED_SECRET}
    restart: unless-stopped
    depends_on:
      - web
    volumes:
      - ./telegram_bot/data:/data

volumes:
  postgres_data:
  media_data:
