services:
  backend:
    container_name: miyan_backend
    build:
      context: .
      dockerfile: Dockerfile
    init: true
    env_file:
      - .env
    ports:
      - "8002:8002"
    environment:
      APP_COMMIT_SHA: ${APP_COMMIT_SHA:-dev}
      APP_VERSION: ${APP_VERSION:-dev}
    volumes:
      - ./staticfiles:/home/miyan/Miyan_Backend/staticfiles
      - ./media:/home/miyan/Miyan_Backend/media
    tmpfs:
      - /tmp
    read_only: true
    security_opt:
      - no-new-privileges:true
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8002/api/core/health/ || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  db:
    image: postgres:15
    container_name: miyan_postgres
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-miyan_db}
      POSTGRES_USER: ${POSTGRES_USER:-miyan_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-miyan_password}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-miyan_user} -d ${POSTGRES_DB:-miyan_db}"]
      interval: 5s
      timeout: 5s
      retries: 12
      start_period: 5s
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
