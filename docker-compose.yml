services:
  backend:
    container_name: miyan_backend
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - "8002:8002"
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:15
    container_name: miyan_postgres
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-miyan_db}
      POSTGRES_USER: ${POSTGRES_USER:-miyan_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-miyan_password}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-miyan_user} -d ${POSTGRES_DB:-miyan_db}"]
      interval: 5s
      timeout: 5s
      retries: 12
      start_period: 5s
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
  static_volume:
  media_volume:
