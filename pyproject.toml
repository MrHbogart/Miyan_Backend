[tool.black]
line-length = 88
target-version = ["py311"]

[tool.ruff]
target-version = "py311"
line-length = 88
select = [
    "E",
    "F",
    "I",
    "B",
    "DJ",
    "PL",
    "RUF",
    "UP",
]
ignore = [
    "DJ001",  # Allow Django models without explicit related_name when acceptable.
]

[tool.ruff.isort]
known-first-party = [
    "config",
    "core",
    "miyanBeresht",
    "miyanGroup",
    "miyanMadi",
]

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "config.settings"
python_files = ["tests.py", "test_*.py", "*_tests.py"]
addopts = "-ra"

[tool.coverage.run]
branch = true
omit = [
    "manage.py",
    "config/wsgi.py",
    "config/asgi.py",
]
